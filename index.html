<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Freelancer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <!--  Website header -->
        <header>
            <nav class="navbar navbar-expand-lg ms-bg-darkblue">
                <div class="container">
                    <div class="row">
                    </div>
                </div>
            </nav>

            <div class="jumbotron ms-bg-aqua">

            </div>
        </header>
        <!--  /Website header -->

        <!-- Website content -->
        <main>
            <!-- First section (portfolio) -->
            <section class="ms-portfolio py-5">
                <h1 class="bg-success"></h1>
                <div class="container py-5">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                        <div class="col-12 col-md-6 col-lg-4 border border-primary bg-danger"></div>
                    </div>
                </div>
                
            </section>
            <!-- /First section (portfolio) -->

            <!--  Second section (about) -->
            <section class="ms-about py-5 ms-bg-aqua">
                <h1 class="bg-success"></h1>
                <div class="container">
                    <div class="row my-5">
                        <div class="col-md-6 border border-primary bg-warning"></div>
                        <div class="col-md-6 border border-primary bg-warning"></div>
                    </div>
                </div>
            </section>
            <!--  /Second section (about) -->

            <!-- Third section (contact) -->
            <section class="ms-contact py-5">
                <h1 class="bg-success"></h1>
                <div class="container">
                    <div class="row my-5">
                        <div class="col bg-info"></div>
                    </div>
                </div>
            </section>
            <!-- /Third section (contact) -->
        </main>
        <!-- /Website content -->

        <!-- Website footer -->
        <footer class="ms-footer">
            <section class="ms-bg-blue py-4">
                <div class="container">
                    <div class="row my-4">
                        <div class="col-md-4 border border-primary bg-danger"></div>
                        <div class="col-md-4 border border-primary bg-danger"></div>
                        <div class="col-md-4 border border-primary bg-danger"></div>
                    </div>
                </div>
            </section>

            <section class="ms-bg-darkblue pt-4 pb-5">
                <div class="ms-copyright bg-dark"></div>
            </section>
        </footer>
        <!-- /Website footer -->
    </body>
</html>
